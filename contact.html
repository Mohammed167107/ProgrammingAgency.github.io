<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="scripts/script.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About Me</a></li>
                <li><a href="index.html#services">Services</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h1>Contact Us</h1>
        <p>If you have any questions or inquiries, feel free to reach out to us. We would love to hear from you!</p>

        <form action="https://formspree.io/f/mpwwkyyn" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message here" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>Follow us on:</p>
        <div class="social-links">
            <a href="https://www.instagram.com/yourusername" target="_blank">
                <img src="styles/instagram-icon.png" alt="Instagram" width="40" height="40">
            </a>
            <a href="https://github.com/yourusername" target="_blank">
                <img src="styles/github-icon.png" alt="GitHub" width="40" height="40">
            </a>
        </div>
    </footer>

</body>
</html>
